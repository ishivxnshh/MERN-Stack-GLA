<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #ffffff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
        }

        .display {
            margin-bottom: 20px;
        }

        .display input {
            width: 100%;
            height: 80px;
            font-size: 2rem;
            text-align: right;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 0 20px;
            background-color: #f8f9fa;
            color: #333;
            font-weight: 600;
            outline: none;
            cursor: default;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
        }

        .btn {
            height: 70px;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Number buttons */
        .number {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .number:hover {
            background: #e9ecef;
            border-color: #ced4da;
        }

        /* Operator buttons */
        .operator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid transparent;
        }

        .operator:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        /* Clear buttons */
        .clear {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: 2px solid transparent;
        }

        .clear:hover {
            background: linear-gradient(135deg, #ff5252 0%, #e53e3e 100%);
        }

        /* Equals button */
        .equals {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: 2px solid transparent;
            grid-row: span 2;
        }

        .equals:hover {
            background: linear-gradient(135deg, #26d0ce 0%, #2e8b75 100%);
        }

        /* Zero button spans 2 columns */
        .zero {
            grid-column: span 2;
        }

        /* Button press animation */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .btn:active::before {
            width: 100px;
            height: 100px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                margin: 10px;
            }

            .display input {
                height: 70px;
                font-size: 1.8rem;
            }

            .btn {
                height: 60px;
                font-size: 1.2rem;
            }

            .buttons {
                grid-gap: 12px;
            }
        }

        @media (max-width: 320px) {
            .display input {
                height: 60px;
                font-size: 1.5rem;
            }

            .btn {
                height: 50px;
                font-size: 1.1rem;
            }

            .buttons {
                grid-gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>

        <div class="buttons">
            <!-- First row -->
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn clear" onclick="deleteLast()">←</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn operator" onclick="appendToDisplay('*')">×</button>

            <!-- Second row -->
            <button class="btn number" onclick="appendToDisplay('7')">7</button>
            <button class="btn number" onclick="appendToDisplay('8')">8</button>
            <button class="btn number" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>

            <!-- Third row -->
            <button class="btn number" onclick="appendToDisplay('4')">4</button>
            <button class="btn number" onclick="appendToDisplay('5')">5</button>
            <button class="btn number" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>

            <!-- Fourth row -->
            <button class="btn number" onclick="appendToDisplay('1')">1</button>
            <button class="btn number" onclick="appendToDisplay('2')">2</button>
            <button class="btn number" onclick="appendToDisplay('3')">3</button>
            <button class="btn equals" onclick="calculate()" rowspan="2">=</button>

            <!-- Fifth row -->
            <button class="btn number zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('result');
        let currentInput = '';
        let operator = '';
        let previousInput = '';

        function appendToDisplay(value) {
            if (display.value === '0' && value !== '.') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            display.value = '';
            currentInput = '';
            operator = '';
            previousInput = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                // Replace × with * for calculation
                let expression = display.value.replace(/×/g, '*');
                let result = eval(expression);
                display.value = result;
            } catch (error) {
                display.value = 'Error';
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function (event) {
            const key = event.key;

            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key === '*' ? '×' : key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>

</html>
