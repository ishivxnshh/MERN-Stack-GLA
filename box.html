<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Images in Box</title>
    <style>
        .box {
            border: 2px solid black;
            width: 500px;
            padding: 20px;
            margin: 30px auto;
            text-align: center;
            border-radius: 12px;
            position: relative;
        }

        .box-title {
            position: absolute;
            top: -15px;
            left: 20px;
            background: white;
            padding: 0 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .circle {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            margin: 10px;
            border: 3px solid #333;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box-title">Entrepreneurs</div>
        <div class="circle">
            <img src="https://musictech.com/wp-content/uploads/2024/11/mark-zuckerberg@2000x1500.jpg" alt="Image 1">
        </div>
        <div class="circle">
            <img src="https://www.businessinsider.de/wp-content/uploads/2019/06/elon-musk.jpg" alt="Image 2">
        </div>
        <div class="circle">
            <img src="https://tse1.mm.bing.net/th/id/OIP.nJ7ltOBfKK0qoutHUfdyvgHaIJ?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Image 3">
        </div>
    </div>
</body>

</html>
